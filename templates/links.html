<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Download</title>
  </head>
  <body>
    <h1>Download</h1>
    <ul>
      {% for b in blog %}
      <li>
        <a href="{{ b }}">
          <img src="{{ b }}" />
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
